services:
  - type: web
    name: thedigitaltrading-api
    env: node
    plan: starter
    buildCommand: cd server && npm ci --only=production
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FRONTEND_URL
        value: https://thedigitaltrading.vercel.app
      - key: BACKEND_URL
        value: https://thedigitaltrading-api.onrender.com
      - key: CORS_ORIGIN
        value: https://thedigitaltrading.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: /opt/render/project/src/server/uploads
      - key: ENABLE_MONITORING
        value: true
      - key: LOG_LEVEL
        value: info
      - key: MONGO_URI
        fromDatabase:
          name: thedigitaltrading-mongodb
          property: connectionString
      - key: MONGODB_URI
        fromDatabase:
          name: thedigitaltrading-mongodb
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: thedigitaltrading-redis
          property: connectionString

databases:
  - name: thedigitaltrading-mongodb
    plan: starter
    
  - name: thedigitaltrading-redis
    plan: starter